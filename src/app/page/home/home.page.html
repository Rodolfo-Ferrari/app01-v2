<!-- Header -->

<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <img src="assets/logo.png" style="width: 140px; height: 50px; margin-left: 40px;" alt="Parada Pet" routerLink="/home">
    <ng-template #showLogin>
      <ion-thumbnail slot="end">
        <img src="assets/teste.png" style="width: 8
        0px; height: 40px;" alt="logue-se" routerLink="/login">
      </ion-thumbnail>
    </ng-template>

  </ion-toolbar>
</ion-header>

<!-- BODY -->

<ion-content class="ion-padding-horizontal" *ngIf="items">

<ion-slides pager="false">
  <ion-slide>
    <img src="assets/banner3.png">
  </ion-slide>
  <ion-slide>
    <img src="assets/banner2.png">
  </ion-slide>
  <ion-slide>
    <img src="assets/banner1.png">
  </ion-slide>
</ion-slides>

<div class="title">
<h6><strong>Adicionados recentemente</strong></h6>
</div>

<div class="list">
  <div class="item" *ngFor="let item of items | async" routerLink="/view/{{ item.id }}">
    <div class="list-img" style="background-image: url('{{ item.thumbnail }}');"></div>
    <div>
      <h3>{{ item.title }}</h3>
      {{ item.resume }}
    </div>
  </div>
</div>

<ion-item routerLink="/perfilpet">
  <ion-thumbnail slot="start">
    <img src="assets/banner1.png">
  </ion-thumbnail>
  <ion-label>
    <h5>Milo</h5>
    <p>Raça: Pitbull</p>
    <p>Idade: 3 anos</p>
    <p>Sexo: Macho</p>
    <h5>Espécie: Cachorro</h5>
  </ion-label>
</ion-item>

<ion-item>
  <ion-thumbnail slot="start">
    <img src="assets/banner1.png">
  </ion-thumbnail>
  <ion-label>
    <h5>Milo</h5>
    <p>Raça: Pitbull</p>
    <p>Idade: 3 anos</p>
    <p>Sexo: Macho</p>
    <h5>Espécie: Cachorro</h5>
  </ion-label>
</ion-item>


  <!-- NÃO RETIRAR  <div *ngFor="let item of items | async">
     <h3>{{ item.title }}</h3>
     <img src="{{ item.thumbnail }}">
     {{ item.resume }}
    </div>-->


</ion-content>

<!-- Footer -->

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/adotar">
          <ion-icon name="paw-outline"></ion-icon>
          <ion-label>Adotar</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/login">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
